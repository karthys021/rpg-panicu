        }

        .rolar-link-atributo {

    <!-- ... (mantenha o container-main e cabeçalho iguais) ... -->

        <!-- Atributos Secundários -->
        <div class="row mt-3">

            </div>
            <div class="col-md-2 attribute-box">
                <div class="attribute-result" id="result-inteligencia"></div>
                <label>Inteligência</label>
                <input type="number" id="inteligencia" value="10">
                <span class="rolar-link-atributo" onclick="rolarAtributo('inteligencia')">Rolar Teste</span>
            </div>
            <div class="col-md-2 attribute-box">
                <div class="attribute-result" id="result-carisma"></div>

            </div>
            <div class="col-md-2 attribute-box">
                <label>Couro</label>
                <input type="number" id="couro" value="10">
            </div>
        </div>

        <!-- ... (mantenha o resto igual) ... -->

<script>
// ... (mantenha as funções anteriores) ...

// Nova função para rolagem de atributos
function rolarAtributo(atributo) {
    const valor = parseInt(document.getElementById(atributo).value) || 0;
    const resultado = rolarDado(20);
    const total = resultado + valor;
    
    const resultDiv = document.getElementById(`result-${atributo}`);
    resultDiv.innerHTML = `
        <strong>${total}</strong><br>
        <small>(${resultado} + ${valor})</small>
    `;
    
    // Remove o resultado após 3 segundos
    setTimeout(() => {
        resultDiv.innerHTML = '';
    }, 3000);
}

// ... (mantenha o resto do código igual) ...
</script>
